<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
      <!-- Background Image with Soft Overlays -->
      <div class="absolute inset-0 z-0">
        <img 
          [src]="heroImage" 
          alt="Peaceful spiritual journey landscape" 
          class="w-full h-full object-cover"
        />
        <!-- Gentle gradient overlays for better readability without harsh lighting -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/50 via-black/30 to-black/40"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/20"></div>
        <div class="absolute inset-0 bg-gradient-to-br from-primary/10 via-transparent to-secondary/15"></div>
      </div>

      <!-- Main Content -->
      <div class="relative z-10 container mx-auto px-6 text-center">
        <div class="max-w-6xl mx-auto">
          <!-- Hero Title with Better Typography -->
          <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-8 animate-fade-in-up">
            <span class="text-white drop-shadow-lg">Sacred Journey</span>
            <br />
            <span class="bg-gradient-to-r from-accent to-warning bg-clip-text text-transparent">
              Packages
            </span>
          </h1>

          <!-- Subtitle with Enhanced Readability -->
          <div class="mb-12 animate-fade-in-up" [ngStyle]="{ 'animationDelay': '0.3s' }">
            <p class="text-xl md:text-2xl mb-4 max-w-4xl mx-auto leading-relaxed text-white font-medium drop-shadow-md">
              Discover India's most sacred destinations with our carefully curated spiritual tours.
            </p>
            <p class="text-lg md:text-xl max-w-3xl mx-auto text-white/90 drop-shadow-md">
              <span class="text-accent font-semibold">Experience the divine energy</span> of ancient temples, holy rivers, and sacred cities.
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-6 justify-center mb-16 animate-fade-in-up" [ngStyle]="{ 'animationDelay': '0.6s' }">
            <button  
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-gradient-primary text-white hover:bg-gradient-secondary shadow-glow duration-normal h-11 rounded-md px-8 py-4 text-lg font-semibold transform hover:scale-105 transition-all duration-300"
            >
              Explore Sacred Tours
            </button>
            <button
              (click)="onCustomPackage.emit()"
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-white/10 backdrop-blur-lg text-white border border-white/20 hover:bg-white/20 hover:border-white/30 shadow-soft h-11 rounded-md px-8 py-4 text-lg font-semibold transform hover:scale-105 transition-all duration-300"
            >
              Plan Your Journey
            </button>
          </div>

          <!-- Statistics Cards with Improved Design -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 max-w-5xl mx-auto animate-fade-in-up" [ngStyle]="{ 'animationDelay': '0.9s' }">
            <div class="Package-card">
              <lucide-icon [img]="MapPin" class="w-6 h-6 md:w-8 md:h-8 mx-auto mb-2 md:mb-3 text-accent"></lucide-icon>
              <div class="text-2xl md:text-3xl font-bold text-white mb-1">25+</div>
              <div class="text-white/90 text-xs md:text-sm font-medium">Sacred Destinations</div>
            </div>

            <div class="Package-card">
              <lucide-icon [img]="Package" class="w-6 h-6 md:w-8 md:h-8 mx-auto mb-2 md:mb-3 text-accent"></lucide-icon>
              <div class="text-2xl md:text-3xl font-bold text-white mb-1">50+</div>
              <div class="text-white/90 text-xs md:text-sm font-medium">Tour Packages</div>
            </div>

            <div class="Package-card">
              <lucide-icon [img]="Users" class="w-6 h-6 md:w-8 md:h-8 mx-auto mb-2 md:mb-3 text-accent"></lucide-icon>
              <div class="text-2xl md:text-3xl font-bold text-white mb-1">5000+</div>
              <div class="text-white/90 text-xs md:text-sm font-medium">Happy Pilgrims</div>
            </div>

            <div class="Package-card">
              <lucide-icon [img]="Star" class="w-6 h-6 md:w-8 md:h-8 mx-auto mb-2 md:mb-3 text-accent"></lucide-icon>
              <div class="text-2xl md:text-3xl font-bold text-white mb-1">4.9</div>
              <div class="text-white/90 text-xs md:text-sm font-medium">Customer Rating</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Smooth Bottom Transition -->
      <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-background via-background/60 to-transparent z-5"></div>
    </section>
