<div class="min-h-screen bg-background">
  <div class="fixed top-4 left-4 z-50 bg-green-500 text-white p-2 rounded">
        Debug: {{ showCustomGenerator() ? 'OPEN' : 'CLOSED' }}
      </div>
  <app-hero-section (onCustomJourney)="openCustomGenerator()"></app-hero-section>
  <!-- Package Hero Section (Ignored as per instructions) -->
  <section class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Filters Sidebar -->
      <div class="lg:w-1/4">
        <app-package-filters
          [selectedFilters]="selectedFilters"
          [filterData]="filterData"
          (selectedFiltersChange)="onFiltersChange($event)"
          (onCustomPackage)="openCustomGenerator()"
          (onContactUs)="onContactUs()"
        ></app-package-filters>
      </div>

      <!-- Package Grid -->
      <div class="lg:w-3/4">
        <app-package-grid 
          [filters]="selectedFilters"
          (clearFilters)="onClearFilters()"
          (wishlistToggle)="onWishlistToggle($event)"
          (shareClick)="onShareClick($event)"
          (viewDetails)="onViewDetails($event)"
          (bookNow)="onBookNow($event)"
          (loadMore)="onLoadMore()"
        ></app-package-grid>
      </div>
    </div>
  </section>

  <app-whychoosesacredjourney></app-whychoosesacredjourney>

  <app-testimonail></app-testimonail>

  <!-- call to action -->
   <app-calltoaction (onCustomJourney)="openCustomGenerator()"></app-calltoaction>

  @if (showCustomGenerator()) {
        <app-custompackagesgenerator 
          (onClose)="showCustomGenerator.set(false)"
        ></app-custompackagesgenerator>
      }

      </div>
