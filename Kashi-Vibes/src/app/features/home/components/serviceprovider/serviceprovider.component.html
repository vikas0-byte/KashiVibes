<section class="py-20 bg-gradient-to-b from-background to-muted/30">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold mb-6">
        <span class="text-foreground">Services We </span>
        <span class="bg-gradient-to-r from-primary via-accent to-warning bg-clip-text text-transparent">
          Provide
        </span>
      </h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6 max-w-7xl mx-auto">
      <div 
        *ngFor="let service of services; let index = index"
        class="group relative bg-card rounded-2xl p-8 border border-border/50 transition-all duration-500 hover:shadow-2xl hover:-translate-y-3 animate-fade-in-up cursor-pointer"
        [style.animation-delay]="index * 100 + 'ms'"
      >
        <!-- Decorative gradient background on hover -->
        <div class="absolute inset-0 bg-gradient-to-br from-primary/5 to-accent/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        
        <!-- Icon container -->
        <div class="relative mb-6">
          <div [class]="'w-20 h-20 mx-auto bg-gradient-to-br ' + service.gradient + ' rounded-2xl flex items-center justify-center transform transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 shadow-lg group-hover:shadow-2xl'">
            <ng-container [ngSwitch]="service.label">
              <lucide-icon *ngSwitchCase="'CAB'" [img]="CarIcon"class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
              <lucide-icon *ngSwitchCase="'BOAT RIDE'" [img]="ShipIcon" class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
              <lucide-icon *ngSwitchCase="'HOTELS'" [img]="HotelIcon" class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
              <lucide-icon *ngSwitchCase="'DARSHAN'" [img]="SparklesIcon" class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
              <lucide-icon *ngSwitchCase="'SIGHTSEEING'" [img]="MapIcon" class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
              <lucide-icon *ngSwitchCase="'AIRPORT PICK & DROP'" [img]="PlaneIcon" class="w-10 h-10 text-white" [strokeWidth]="2"></lucide-icon>
            </ng-container>
          </div>
          
          <!-- Animated ring -->
          <div class="absolute inset-0 w-20 h-20 mx-auto rounded-2xl border-2 border-primary/20 scale-100 group-hover:scale-125 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
        </div>

        <!-- Label -->
        <h3 class="relative text-center font-bold text-sm lg:text-base text-foreground group-hover:text-primary transition-colors duration-300 uppercase tracking-wide">
          {{service.label}}
        </h3>

        <!-- Bottom accent line -->
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-1 bg-gradient-to-r from-primary to-accent group-hover:w-3/4 transition-all duration-500 rounded-t-full"></div>
      </div>
    </div>

    <!-- Decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-1/4 left-10 w-32 h-32 bg-primary/5 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-1/4 right-10 w-40 h-40 bg-accent/5 rounded-full blur-3xl animate-pulse" [style.animation-delay]="'1s'"></div>
    </div>
  </div>
</section>
