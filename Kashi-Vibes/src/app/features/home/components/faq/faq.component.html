<section id="faq" class="relative overflow-hidden">
  <!-- Sacred Background Pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-primary/5 via-background to-accent/5"></div>
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-20 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-40 h-40 bg-accent/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/3 w-24 h-24 bg-secondary/10 rounded-full blur-2xl"></div>
  </div>

  <div class="container mx-auto px-6 relative">
    <div class="section-title">
      <h2>Frequently Asked Questions</h2>
      <p>
        Find answers to common questions about visiting Varanasi and our
        services
      </p>
    </div>

    <div class="max-w-5xl mx-auto">
      <div class="grid gap-6">
        <div
          *ngFor="let item of faqData; let i = index"
          class="group relative"
          [style.animation-delay]="i * 100 + 'ms'"
        >
          <!-- Sacred Border Effect -->
          <div class="absolute inset-0 bg-gradient-to-r from-primary/20 via-accent/20 to-secondary/20 rounded-2xl blur-sm opacity-0 group-hover:opacity-100 transition-all duration-500"></div>

          <div class="relative bg-card/80 backdrop-blur-sm border border-primary/10 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-500 animate-fade-in overflow-hidden" [class.item-open]="isItemOpen(i)">
            <!-- Sacred Top Border -->
            <div class="h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>

            <button
              (click)="toggleItem(i)"
              class="w-full px-8 py-6 text-left flex items-start justify-between hover:bg-primary/5 transition-all duration-300 group"
              [attr.aria-expanded]="isItemOpen(i)"
              [attr.aria-controls]="'faq-answer-' + i"
            >
              <div class="flex items-start gap-4 flex-1">
                <!-- Question Number with Sacred Styling -->
                <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center text-white font-semibold text-xs shadow-lg">{{ i + 1 }}</div>

                <h3 class="font-heading text-sm md:text-xl font-bold text-foreground group-hover:text-primary transition-colors duration-300 leading-tight">{{ item.question }}</h3>
              </div>

              <div class="flex-shrink-0 ml-4">
                <div class="w-10 h-10 bg-gradient-to-br from-primary/10 to-accent/10 rounded-full flex items-center justify-center group-hover:from-primary/20 group-hover:to-accent/20 transition-all duration-300">
                  <lucide-icon [img]="minusIcon" *ngIf="isItemOpen(i)" class="w-5 h-5 text-primary"></lucide-icon>
                  <lucide-icon [img]="plusIcon" *ngIf="!isItemOpen(i)" class="w-5 h-5 text-primary"></lucide-icon>
                </div>
              </div>
            </button>

            <div
              *ngIf="isItemOpen(i)"
              class="px-8 pb-8"
              id="faq-answer-{{ i }}"
            >
              <!-- Sacred Divider -->
              <div class="flex items-center gap-4 mb-6">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-primary/30 to-primary/60"></div>
                <div class="w-2 h-2 bg-primary rounded-full"></div>
                <div class="flex-1 h-px bg-gradient-to-r from-primary/60 via-primary/30 to-transparent"></div>
              </div>

              <div class="pl-12">
                <p class="text-muted-foreground text-lg leading-relaxed animate-fade-in text-justify">{{ item.answer }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
