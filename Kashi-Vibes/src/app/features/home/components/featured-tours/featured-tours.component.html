<section class="bg-muted/30 py-16">
  <div class="container mx-auto px-4">
    <div class="section-title">
      <h2>Featured Spiritual Tours</h2>
      <p>
        Embark on a transformative journey through India's most sacred
        destinations with our carefully curated spiritual tours
      </p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8 mb-12">
      @for (tour of tours; track trackByTourTitle($index, tour); let index =
      $index) {
      <div
        class="animate-fade-in-up"
        [style.animation-delay]="index * 0.2 + 's'"
      >
      <app-tour-card [tour]= "tour"></app-tour-card>
      </div>
      }
    </div>
    <div class="flex justify-center">
        <button class="py-3 bg-gradient-primary text-white hover:bg-gradient-secondary shadow-soft hover:shadow-medium transition-all duration-300 h-11 rounded-md px-8">
            View All Tours
        </button>
    </div>
  </div>
</section>
