<section class="spiritual-journey-section" [class.visible]="isVisible">
      <!-- Background Overlay  -->
      <div class="background-overlay"></div>

       <!-- Sacred Pattern -->
      <div class="sacred-pattern"></div>

      <div class="container mx-auto px-4">
        <div class="flex justify-center">
          <div class="lg:w-2/3 text-center">
            <!-- Main Content -->
            <div class="journey-content">

              <!-- Heading -->
              <div class="text-center mb-4 md:mb-5 section-title">
                <h2 class="mb-3">Ready to Begin Your Spiritual Journey?</h2>
                <p class="lead mx-3">
                  Join thousands of travelers who have found peace, spirituality,
                  and unforgettable memories in Varanasi. Book your experience today
                  and let us guide you through the sacred city.
                </p>
              </div>

              <!-- Contact Information -->
              <div class="contact-info">
                <div class="contact-items">
                  <!-- Phone -->
                  <a [href]="contactInfo.phoneLink" class="contact-item phone-item">
                    <lucide-icon class="contact-icon" [img]="PhoneCall" [size]='24'></lucide-icon>
                    <div class="contact-details">
                      <span class="contact-label">Call Now</span>
                      <span class="contact-value">{{contactInfo.phone}}</span>
                    </div>
                  </a>

                    <!-- Email -->
                  <a [href]="contactInfo.emailLink" class="contact-item email-item">
                    <lucide-icon class="contact-icon" [img]="Mail" [size]='24'></lucide-icon>
                    <div class="contact-details">
                      <span class="contact-label">Email Us</span>
                      <span class="contact-value">{{contactInfo.email}}</span>
                    </div>
                  </a>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="action-buttons">
                <button
                  class="btn btn-primary journey-btn"
                  (click)="scrollToContact()"
                >
                  <lucide-icon [img]="Sparkles" class="btn-icon" [size]='20'></lucide-icon>
                  Begin Your Journey
                </button>

                <button class="btn btn-secondary journey-btn">
                  <lucide-icon [img]="Bookopen" class="btn-icon" [size]='20' />
                  Learn More
                </button>
              </div>

              <!--  Sacred Divider  -->
              <div class="sacred-divider">
                <div class="divider-line"></div>
                <div class="divider-symbol">üïâÔ∏è</div>
                <div class="divider-line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
