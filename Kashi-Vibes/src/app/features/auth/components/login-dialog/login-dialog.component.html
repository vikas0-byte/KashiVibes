<div 
  *ngIf="open"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in"
  (click)="onBackdropClick($event)"
>
  <div 
    class="max-w-4xl w-full mx-4 bg-background rounded-lg overflow-hidden border-0 animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col md:flex-row">
      <!-- Left Panel - Orange Gradient -->
      <div class="w-full md:w-5/12 bg-gradient-hero p-8 md:p-12 text-white flex flex-col justify-center min-h-[300px] md:min-h-[500px]">
        <h1 class="text-3xl md:text-4xl font-heading font-bold mb-4">
          Welcome Back
        </h1>
        <p class="text-base md:text-lg opacity-90 mb-8">
          Get access to your Orders, Bookings and Recommendations
        </p>
        <app-user-illustration></app-user-illustration>
      </div>

      <!-- Right Panel - Form -->
      <div class="w-full md:w-7/12 p-8 md:p-12 bg-background">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
          <div>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter Email"
              class="w-full h-12 text-base bg-card rounded-md px-4 border transition-colors"
              [class]="{
                'border-input focus:outline-none focus:ring-2 focus:ring-ring': !f['email'].errors || !f['email'].touched,
                'border-destructive': f['email'].errors && f['email'].touched
              }"
            />
            <div *ngIf="f['email'].touched && f['email'].errors" class="text-destructive text-xs mt-1">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
            </div>
          </div>

          <div>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter Password"
              class="w-full h-12 text-base bg-card rounded-md px-4 border transition-colors"
              [class]="{
                'border-input focus:outline-none focus:ring-2 focus:ring-ring': !f['password'].errors || !f['password'].touched,
                'border-destructive': f['password'].errors && f['password'].touched
              }"
            />
            <div *ngIf="f['password'].touched && f['password'].errors" class="text-destructive text-xs mt-1">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="p-3 bg-destructive/10 border border-destructive/20 rounded-md">
            <p class="text-destructive text-sm">{{ errorMessage }}</p>
          </div>

          <p class="text-xs text-muted-foreground">
            By continuing, you agree to KashiVibes's Terms of Use and Privacy Policy.
          </p>

          <button
            type="submit"
            class="w-full h-12 text-base font-semibold bg-primary/80 hover:bg-primary text-white rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'LOGGING IN...' : 'LOGIN' }}
          </button>
        </form>

        <div class="mt-6 text-center">
          <button
            (click)="onSwitchToRegisterClick()"
            class="text-primary hover:text-primary/80 font-medium text-sm transition-colors"
            [disabled]="isLoading"
          >
            New to KashiVibes? Create an account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
